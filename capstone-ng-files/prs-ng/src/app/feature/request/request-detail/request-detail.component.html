<app-menu></app-menu>
<h1>{{ title }}</h1>
<div id="request-list">
  <p>Request Details</p>
</div>
<a routerLink="/request-list">Return to List</a>
Welcome {{ loggedUserName }}!
<div class="p-4">
  <table class="table table-sm table-hover table-striped">
    <tbody>
      <tr>
        <td>User:</td>
        <td>
          <input
            [(ngModel)]="loggedUserName"
            type="text"
            title="User"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>
          <input
            [(ngModel)]="request.description"
            type="text"
            title="description"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Justification:</td>
        <td>
          <input
            [(ngModel)]="request.justification"
            type="text"
            placeholder="Justifcation"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td>
          <input
            [(ngModel)]="request.dateNeeded"
            type="date"
            title="Date Needed"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td>
          <input
            [(ngModel)]="request.deliveryMode"
            title="Delivery Mode"
            class
            disabled
          />
        </td>
      </tr>
      <tr>
        <td id="button">
          <button routerLink="/request-edit/{{ request.id }}">
            Edit Request
          </button>
          |
          <button (click)="delete()" class="btn btn-sm btn-danger">
            Delete Request
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
