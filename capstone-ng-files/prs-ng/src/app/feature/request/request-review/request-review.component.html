<app-menu></app-menu>
<div class="p-4">
  <div id="request-list">
    <p class="request-review">[Request-Review]</p>
    <p class="welcome-message">Welcome {{ loggedUserName }}!</p>
  </div>
  <div>
    <table class="table table-hover table-striped">
      <thead>
        <th>User</th>
        <th>Description</th>
        <th>Status</th>
        <th>Total</th>
        <th>Submitted Date</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let r of requestList">
          <td>{{ r.user?.lastName }}, {{ r.user?.firstName }}</td>
          <td>{{ r.description }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.total }}</td>
          <td>{{ r.submittedDate }}</td>
          <td id="a-links">
            <a [routerLink]="['/request-approve/', r.id]">
              <img
                src="./assets/thumbs-up.jpg"
                width="30"
                height="30"
                alt="details button"
                class="button"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
