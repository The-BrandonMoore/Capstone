<app-menu></app-menu>
<h1>{{ title }}</h1>
<div id="request-list">
  <p>New Request</p>
  <a routerLink="/request-create">
    <img width="20" height="20" src="./assets/add-icon.png" title="Add New" />
  </a>
</div>
Welcome {{ loggedUserName }}!
<div class="p-4">
  <table class="table table-hover table-striped">
    <thead>
      <th>User</th>
      <th>Description</th>
      <th>Justification</th>
      <th>Date Needed</th>
      <th>Status</th>
      <th>Total</th>
      <th>Submitted Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let r of requestList">
        <td>{{ r.user!.lastName }}, {{ r.user!.firstName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.justification }}</td>
        <td>{{ r.dateNeeded }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.total }}</td>
        <td>{{ r.submittedDate }}</td>
        <td id="a-links">
          <a [routerLink]="['/request-detail', r.id]">
            <img
              src="./assets/details.png"
              width="20"
              height="20"
              alt="details button"
              class="button"
            />
          </a>
          &nbsp;
          <a [routerLink]="['/request-lineitem', r.id]">
            <img
              src="./assets/lines.png"
              width="20"
              height="20"
              title="Request Line Items"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
