<app-menu></app-menu>
<div class="p-4">
  <h1>{{ title }}</h1>
  <div id="request-list">
    <a class="returnToList" routerLink="/request-list">Return to List</a>
    <p class="welcome-message">Welcome {{ welcomeName }}!</p>
  </div>
  <div>
    <table id="table" class="table table-sm table-hover table-striped">
      <tbody>
        <tr>
          <td>User:</td>
          <td>
            <input
              [(ngModel)]="loggedUserName"
              type="text"
              title="User"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Request Number:</td>
          <td>
            <input
              [(ngModel)]="request.requestNumber"
              type="text"
              title="Request Number"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Description:</td>
          <td>
            <input
              [(ngModel)]="request.description"
              type="text"
              title="description"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Justification:</td>
          <td>
            <input
              [(ngModel)]="request.justification"
              type="text"
              placeholder="Justifcation"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Date Needed:</td>
          <td>
            <input
              [(ngModel)]="request.dateNeeded"
              type="date"
              title="Date Needed"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Delivery Mode:</td>
          <td>
            <select
              [(ngModel)]="request.deliveryMode"
              title="Delivery Mode"
              class
              rounded
            >
              <option value="" selected disabled>Select Delivery Mode</option>
              <option *ngFor="let d of deliveryModeSelect" value="{{ d }}">
                {{ d }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td id="button">
            <button
              type="button"
              class="btn btn-primary"
              (click)="editRequest(request.id)"
              routerLink="/request-edit/{{ request.id }}"
            >
              Edit Request
            </button>
            |
            <button (click)="delete()" class="btn btn-danger">
              Delete Request
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
