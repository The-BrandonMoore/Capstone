<app-menu></app-menu>
<div class="p-4">
  <h1>{{ title }}</h1>
  <div id="request-list">
    <a routerLink="/request-list">Return to List</a>
    <p class="welcome-message">Welcome {{ welcomeName }}!</p>
  </div>
  <div>
    <table id="table" class="table table-hover table-striped">
      <tbody>
        <tr>
          <td>User:</td>
          <td>
            <input
              type="text"
              title="User"
              disabled
              placeholder="{{ loggedUserName }}"
            />
          </td>
        </tr>
        <tr>
          <td>Description:</td>
          <td>
            <input
              [(ngModel)]="newRequest.description"
              type="text"
              placeholder="Description"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Justification:</td>
          <td>
            <input
              [(ngModel)]="newRequest.justification"
              type="text"
              placeholder="Justifcation"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Date Needed:</td>
          <td>
            <input
              [(ngModel)]="newRequest.dateNeeded"
              type="date"
              title="Date Needed"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Delivery Mode:</td>
          <td>
            <select
              [(ngModel)]="newRequest.deliveryMode"
              title="Delivery Mode"
              class
              rounded
            >
              <option value="" selected disabled>Select Delivery Mode</option>
              <option *ngFor="let d of deliveryModeSelect" value="d">
                {{ d }}
              </option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="addRequest()">
      Create Request
    </button>
  </div>
</div>
