<app-menu></app-menu>
<div class="p-2">
  <h1>{{ title }}</h1>
  <a class="returnToList" routerLink="/product-list">Return to List</a>
  <p class="welcome-message">Welcome {{ loggedUserName }}!</p>
  <div>
    <table id="table" class="table table-hover table-striped" *ngIf="product">
      <tr>
        <td>ID</td>
        <td>
          <input [(ngModel)]="product.id" type="text" title="ID" disabled />
        </td>
      </tr>
      <tr>
        <td>Vendor</td>
        <td>
          <select
            [(ngModel)]="product.vendor"
            class="rounded"
            title="vendors"
            required
            [compareWith]="compVendor"
          >
            <option value="" disabled selected>Select Vendor</option>
            <option *ngFor="let v of vendors" [ngValue]="v">
              {{ "ID: " + v.id + " - " + v.name }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Part Number</td>
        <td>
          <input
            [(ngModel)]="product.partNumber"
            type="text"
            title="Part Number"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input
            [(ngModel)]="product.name"
            type="text"
            title="product name"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Price</td>
        <td>
          <input
            [(ngModel)]="product.price"
            type="text"
            title="product price"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Unit</td>
        <td>
          <input [(ngModel)]="product.unit" type="text" title="unit" required />
        </td>
      </tr>
      <tr>
        <td>Photo Path</td>
        <td>
          <input
            [(ngModel)]="product.photoPath"
            type="text"
            title="photo path"
            required
          />
        </td>
      </tr>

      <td id="button">
        <button
          type="button"
          class="btn btn-primary"
          (click)="editProduct(product.id)"
        >
          Save Changes
        </button>

        |
        <button (click)="delete()" class="btn btn-danger">
          Delete Product
        </button>
      </td>
    </table>
  </div>
</div>
