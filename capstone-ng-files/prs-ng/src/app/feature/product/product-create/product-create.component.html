<app-menu></app-menu>
<div class="p-4">
  <h1>{{ title }}</h1>
  <div class="linkAndMessage">
    <a routerLink="/product-list">Return to List</a>
    <p class="welcome-message">Welcome {{ loggedUserName }}!</p>
  </div>
  <div>
    <table id="table" class="table table-hovertable-striped" *ngIf="newProduct">
      <tr>
        <td>Vendor</td>
        <td>
          <select
            [(ngModel)]="newProduct.vendor"
            class="rounded"
            title="vendors"
            required
          >
            <option value="" disabled selected>Select Vendor</option>
            <option *ngFor="let v of vendors" [ngValue]="v">
              {{ "ID: " + v.id + " - " + v.name }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Part Number</td>
        <td>
          <input
            [(ngModel)]="newProduct.partNumber"
            type="text"
            title="Part Number"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input
            [(ngModel)]="newProduct.name"
            type="text"
            title="product name"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Price</td>
        <td>
          <input
            [(ngModel)]="newProduct.price"
            type="number"
            title="product price"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Unit</td>
        <td>
          <input [(ngModel)]="newProduct.unit" type="text" title="unit" />
        </td>
      </tr>
      <tr>
        <td>Photo Path</td>
        <td>
          <input
            [(ngModel)]="newProduct.photoPath"
            type="text"
            title="photo path"
          />
        </td>
      </tr>

      <td id="button">
        <button (click)="addProduct()" type="button" class="btn btn-primary">
          Create Product
        </button>
      </td>
    </table>
  </div>
</div>
