<h1>{{ title }}</h1>
<a routerLink="/vendor-list">Return to List</a>
<div>
  <table class="table table-striped table-hover" *ngIf="vendor">
    <tr>
      <td>ID</td>
      <td>
        <input [(ngModel)]="vendor.id" type="text" title="ID" disabled />
      </td>
    </tr>
    <tr>
      <td>Code</td>
      <td>
        <input [(ngModel)]="vendor.code" type="text" title="Code" required />
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td>
        <input [(ngModel)]="vendor.name" type="text" title="Name" required />
      </td>
    </tr>
    <tr>
      <td>Address</td>
      <td>
        <input
          [(ngModel)]="vendor.address"
          type="text"
          title="address"
          reqiuired
        />
      </td>
    </tr>
    <tr>
      <td>City</td>
      <td>
        <input [(ngModel)]="vendor.city" type="text" title="city" required />
      </td>
    </tr>
    <tr>
      <td>State</td>
      <td>
        <input [(ngModel)]="vendor.state" type="text" title="state" required />
      </td>
    </tr>
    <tr>
      <td>Zip</td>
      <td>
        <input [(ngModel)]="vendor.zip" type="text" title="zip" required />
      </td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td>
        <input
          [(ngModel)]="vendor.phoneNumber"
          type="text"
          title="phone"
          required
        />
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
        <input [(ngModel)]="vendor.email" type="text" title="email" required />
      </td>
    </tr>
    <td id="button">
      <button class="button" (click)="editVendor(vendor.id)">
        Save Changes
      </button>
    </td>
  </table>
</div>
