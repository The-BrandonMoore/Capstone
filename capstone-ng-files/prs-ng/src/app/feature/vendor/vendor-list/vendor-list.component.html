<h1>{{ title }}</h1>
<div id="vendor-create">
  <p>New Vendor</p>
  <a routerLink="/vendor-create">
    <img width="20" height="20" src="./assets/add-icon.png" title="Add New" />
  </a>
</div>
<div>
  <table class="table table-hover table-striped">
    <thead>
      <th>ID</th>
      <th>Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>ZIP</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendorList">
        <td>{{ v.id }}</td>
        <td>{{ v.code }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.address }}</td>
        <td>{{ v.city }}</td>
        <td>{{ v.state }}</td>
        <td>{{ v.zip }}</td>
        <td>{{ v.phoneNumber }}</td>
        <td>{{ v.email }}</td>
        <td>
          <img
            src="./assets/delete.jpg"
            width="20"
            height="20"
            alt="delete button"
            (click)="delete(v.id)"
            class="button"
          />
          <img
            routerLink="/vendor-edit/{{ v.id }}"
            src="./assets/pencil-icon.png"
            width="20"
            height="20"
            alt="edit button"
            class="button"
          />
          <img
            routerLink="/vendor-detail/{{ v.id }}"
            src="./assets/details.png"
            width="20"
            height="20"
            alt="details button"
            class="button"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
